<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iOS 18 Calendar Widget</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: #1C1C1E;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        .widget-container {
            width: 380px;
            background-color: #2C2C2E;
            border-radius: 22px;
            padding: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }
        
        .widget-label {
            font-size: 16px;
            font-weight: 600;
            color: #8E8E93;
            margin-bottom: 15px;
        }
        
        .calendar-container {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        
        .hour-divider {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 12px;
        }
        
        .hour {
            font-size: 14px;
            color: #E5E5EA;
            min-width: 30px;
        }
        
        .separator {
            flex: 1;
            height: 1px;
            background-color: rgba(229, 229, 234, 0.1);
        }
        
        .event {
            display: flex;
            align-items: center;
            padding: 8px 12px;
            border-radius: 4px;
            margin-bottom: 8px;
        }
        
        .event-indicator {
            width: 8px;
            height: 8px;
            border-radius: 4px;
            margin-right: 8px;
        }
        
        .event-details {
            font-size: 14px;
            color: #E5E5EA;
        }
        
        .event-time {
            font-size: 12px;
            color: #8E8E93;
            margin-left: 8px;
        }
        
        .additional-events {
            font-size: 12px;
            color: #8E8E93;
            margin-top: 8px;
        }
        
        .tomorrow-header {
            font-size: 12px;
            color: #8E8E93;
            text-transform: uppercase;
            margin: 16px 0 8px;
        }
    </style>
</head>
<body>
    <div class="widget-container">
        <div class="widget-label">Calendar</div>
        
        <div class="calendar-container">
            <!-- Today's Events -->
            <div class="hour-divider">
                <div class="hour">9</div>
                <div class="separator"></div>
            </div>
            
            <div class="event" style="background-color: rgba(0, 64, 0, 0.2);">
                <div class="event-indicator" style="background-color: #30D158;"></div>
                <div class="event-details">Regroup</div>
            </div>
            
            <div class="event" style="background-color: rgba(255, 204, 0, 0.2);">
                <div class="event-indicator" style="background-color: #FFD60A;"></div>
                <div class="event-details">Team Lunch</div>
            </div>
            
            <div class="hour-divider">
                <div class="hour">10</div>
                <div class="separator"></div>
            </div>
            
            <div class="event" style="background-color: rgba(0, 64, 0, 0.2);">
                <div class="event-indicator" style="background-color: #30D158;"></div>
                <div class="event-details">Design Review</div>
                <div class="event-time">10aM</div>
            </div>
            
            <div class="hour-divider">
                <div class="hour">11</div>
                <div class="separator"></div>
            </div>
            
            <div class="event" style="background-color: rgba(0, 122, 255, 0.2);">
                <div class="event-indicator" style="background-color: #007AFF;"></div>
                <div class="event-details">Team Goals</div>
            </div>
            
            <div class="additional-events">2 more events</div>
            
            <!-- Tomorrow's Events -->
            <div class="tomorrow-header">TOMORROW</div>
            
            <div class="hour-divider">
                <div class="hour">9</div>
                <div class="separator"></div>
            </div>
            
            <div class="event" style="background-color: rgba(191, 90, 242, 0.2);">
                <div class="event-indicator" style="background-color: #BF5AF2;"></div>
                <div class="event-details">Ravi's Birthday</div>
            </div>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 这里可以添加动态更新日历事件的JavaScript代码
        });
    </script>
</body>
</html>
