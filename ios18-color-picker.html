<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iOS 18 Color Picker</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Text', sans-serif;
        }
        
        .color-picker {
            width: 375px;
            border-radius: 10px 10px 0 0;
            background-color: white;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px;
            border-bottom: 1px solid #f2f2f7;
        }
        
        .title {
            font-size: 17px;
            font-weight: 600;
            color: #000;
        }
        
        .controls {
            display: flex;
            align-items: center;
            gap: 16px;
        }
        
        .close-btn {
            width: 30px;
            height: 30px;
            border-radius: 15px;
            background-color: #f2f2f7;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 16px;
            color: #007aff;
        }
        
        .segmented-control {
            display: flex;
            background-color: #f2f2f7;
            border-radius: 9px;
            padding: 3px;
            margin: 0 16px 16px;
        }
        
        .segment {
            flex: 1;
            text-align: center;
            padding: 8px 12px;
            font-size: 14px;
            font-weight: 500;
            color: #000;
            border-radius: 7px;
        }
        
        .segment.active {
            background-color: white;
            box-shadow: 0 0 0 1px rgba(0, 0, 0, 0.1);
        }
        
        .color-grid {
            display: grid;
            grid-template-columns: repeat(12, 1fr);
            gap: 1px;
            padding: 16px;
        }
        
        .swatch {
            aspect-ratio: 1;
            border-radius: 4px;
        }
        
        /* Color swatches - first row */
        .swatch-1-1 { background-color: #ff3b30; }
        .swatch-1-2 { background-color: #ff9500; }
        .swatch-1-3 { background-color: #ffcc00; }
        .swatch-1-4 { background-color: #34c759; }
        .swatch-1-5 { background-color: #5ac8fa; }
        .swatch-1-6 { background-color: #007aff; }
        .swatch-1-7 { background-color: #5856d6; }
        .swatch-1-8 { background-color: #af52de; }
        .swatch-1-9 { background-color: #ff2d55; }
        .swatch-1-10 { background-color: #8e8e93; }
        
        /* Second row colors */
        .swatch-2-1 { background-color: #ff453a; }
        .swatch-2-2 { background-color: #ff9f0a; }
        .swatch-2-3 { background-color: #ffd60a; }
        .swatch-2-4 { background-color: #30d158; }
        .swatch-2-5 { background-color: #64d2ff; }
        .swatch-2-6 { background-color: #0a84ff; }
        .swatch-2-7 { background-color: #5e5ce6; }
        .swatch-2-8 { background-color: #bf5af2; }
        .swatch-2-9 { background-color: #ff375f; }
        .swatch-2-10 { background-color: #aeaeb2; }
        
        /* Third row colors */
        .swatch-3-1 { background-color: #ff375f; }
        .swatch-3-2 { background-color: #ff6b00; }
        .swatch-3-3 { background-color: #ff9f0a; }
        .swatch-3-4 { background-color: #30d158; }
        .swatch-3-5 { background-color: #40c8e0; }
        .swatch-3-6 { background-color: #007aff; }
        .swatch-3-7 { background-color: #5856d6; }
        .swatch-3-8 { background-color: #bf5af2; }
        .swatch-3-9 { background-color: #ff2d55; }
        .swatch-3-10 { background-color: #8e8e93; }
        
        /* Fourth row colors */
        .swatch-4-1 { background-color: #ff453a; }
        .swatch-4-2 { background-color: #ff9500; }
        .swatch-4-3 { background-color: #ffcc00; }
        .swatch-4-4 { background-color: #34c759; }
        .swatch-4-5 { background-color: #5ac8fa; }
        .swatch-4-6 { background-color: #0a84ff; }
        .swatch-4-7 { background-color: #5e5ce6; }
        .swatch-4-8 { background-color: #af52de; }
        .swatch-4-9 { background-color: #ff375f; }
        .swatch-4-10 { background-color: #aeaeb2; }
    </style>
</head>
<body>
    <div class="color-picker">
        <div class="header">
            <div class="title">Colors</div>
            <div class="controls">
                <div class="close-btn">ô€…¾</div>
            </div>
        </div>
        
        <div class="segmented-control">
            <div class="segment active">Grid</div>
            <div class="segment">Spectrum</div>
            <div class="segment">Sliders</div>
        </div>
        
        <div class="color-grid">
            <!-- Row 1 -->
            <div class="swatch swatch-1-1"></div>
            <div class="swatch swatch-1-2"></div>
            <div class="swatch swatch-1-3"></div>
            <div class="swatch swatch-1-4"></div>
            <div class="swatch swatch-1-5"></div>
            <div class="swatch swatch-1-6"></div>
            <div class="swatch swatch-1-7"></div>
            <div class="swatch swatch-1-8"></div>
            <div class="swatch swatch-1-9"></div>
            <div class="swatch swatch-1-10"></div>
            
            <!-- Row 2 -->
            <div class="swatch swatch-2-1"></div>
            <div class="swatch swatch-2-2"></div>
            <div class="swatch swatch-2-3"></div>
            <div class="swatch swatch-2-4"></div>
            <div class="swatch swatch-2-5"></div>
            <div class="swatch swatch-2-6"></div>
            <div class="swatch swatch-2-7"></div>
            <div class="swatch swatch-2-8"></div>
            <div class="swatch swatch-2-9"></div>
            <div class="swatch swatch-2-10"></div>
            
            <!-- Row 3 -->
            <div class="swatch swatch-3-1"></div>
            <div class="swatch swatch-3-2"></div>
            <div class="swatch swatch-3-3"></div>
            <div class="swatch swatch-3-4"></div>
            <div class="swatch swatch-3-5"></div>
            <div class="swatch swatch-3-6"></div>
            <div class="swatch swatch-3-7"></div>
            <div class="swatch swatch-3-8"></div>
            <div class="swatch swatch-3-9"></div>
            <div class="swatch swatch-3-10"></div>
            
            <!-- Row 4 -->
            <div class="swatch swatch-4-1"></div>
            <div class="swatch swatch-4-2"></div>
            <div class="swatch swatch-4-3"></div>
            <div class="swatch swatch-4-4"></div>
            <div class="swatch swatch-4-5"></div>
            <div class="swatch swatch-4-6"></div>
            <div class="swatch swatch-4-7"></div>
            <div class="swatch swatch-4-8"></div>
            <div class="swatch swatch-4-9"></div>
            <div class="swatch swatch-4-10"></div>
        </div>
    </div>
    
    <script>
        // Add interactivity for segmented control
        const segments = document.querySelectorAll('.segment');
        segments.forEach(segment => {
            segment.addEventListener('click', () => {
                segments.forEach(s => s.classList.remove('active'));
                segment.classList.add('active');
            });
        });
        
        // Add swatch selection functionality
        const swatches = document.querySelectorAll('.swatch');
        swatches.forEach(swatch => {
            swatch.addEventListener('click', () => {
                swatches.forEach(s => s.style.border = 'none');
                swatch.style.border = '2px solid #007aff';
            });
        });
    </script>
</body>
</html>
